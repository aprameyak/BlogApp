{% extends 'blog/base.html' %}

{% block content %}
    {% for post in posts %}
        <div class="post">
            <h2><a href="{% url 'post_detail' post.slug %}">{{ post.title }}</a></h2>
            <p class="date">Published {{ post.date_added|date:'M d, Y' }}</p>
            <p>{{ post.intro }}</p>
        </div>
    {% endfor %}
{% endblock %}
